<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>QuettaPlex</title>

    <style>
        :root {
            --white: #f2f5ff;
            --white-transparent: #f2f5ff80;
            --black: #030e33;
            --pink: #f49097;
            --dark-pink: #d17b81;
            --yellow: #f5e960;
            --dark-yellow: #d1c652;
            --green: #55d6c2;
            --dark-green: #47b3a2;
            --blue: #3a86ff;
            --dark-blue: #3273db;
            --shadow: #8595cc40;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Hiragino Kaku Gothic ProN", "ヒラギノ角ゴ ProN W3", "メイリオ", Meiryo, "ＭＳ Ｐゴシック", sans-serif;
            line-height: 1.5;
            color: var(--black);
            background-color: var(--white);
        }

        nav {
            background: var(--white-transparent);
            box-shadow: 0 0.25rem 0.5rem var(--shadow);
            position: sticky;
            -webkit-position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            backdrop-filter: blur(0.5rem);
            -webkit-backdrop-filter: blur(0.5rem);
        }

        nav img {
            width: 10rem;
            padding: .5rem;
        }

        main {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1rem;
        }

        section {
            margin: 2rem;
        }

        span {
            display: inline-block;
        }

        .head {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            text-align: center;
            line-height: 1.25;
            margin-bottom: 1em;
        }

        .head .big {
            font-size: 4rem;
        }

        .text-gradient-blue-green {
            background: linear-gradient(90deg, var(--dark-blue), var(--dark-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-gradient-green-yellow {
            background: linear-gradient(90deg, var(--dark-green), var(--dark-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-underline-pink-yellow {
            background: linear-gradient(90deg, var(--dark-pink), var(--dark-yellow));
            background-repeat: no-repeat;
            background-size: 100% 0.2em;
            background-position: bottom;
            display: inline;
        }

        section:first-child {
            min-height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .cards {
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
        }

        .card {
            width: calc(100% / 3 - 2rem);
            min-height: 10rem;
            background: var(--white);
            box-shadow: 0 0.25rem 0.5rem var(--shadow);
            margin: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .card.w2 {
            width: calc(100% / 3 * 2 - 2rem);
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        @media screen and (max-width: 768px) {
            .card {
                width: 100%;
            }

            .card.w2 {
                width: 100%;
            }
        }

        .background-blue-gradient {
            background: linear-gradient(0deg, var(--dark-blue), var(--blue));
            color: var(--white);
        }

        .background-yellow-gradient {
            background: linear-gradient(0deg, var(--dark-yellow), var(--yellow));
        }

        .background-green-gradient {
            background: linear-gradient(0deg, var(--dark-green), var(--green));
        }

        .background-pink-gradient {
            background: linear-gradient(0deg, var(--dark-pink), var(--pink));
        }
    </style>
</head>

<body>
    <nav>
        <h1>
            <img src="./logo.svg" alt="QuettaPlex">
        </h1>
    </nav>

    <main>
        <section>
            <p>
                <span class="head">
                    <span class="text-gradient-blue-green big">大学生じゃないから</span>って
                    <br>
                    <span class="text-gradient-green-yellow big">ITサービスが使えない!</span>のは<span
                        class="text-underline-pink-yellow big">おかしい</span>
                </span>
            </p>
            <p>
                そんな情報系小学生・中学生・高校生のために、<br>
                QuettaPlexは、<br>
                サーバーホストやWebサービスを提供しています。
            </p>
        </section>
        <section>
            <div class="cards">
                <div class="card w2 background-blue-gradient">
                    <h2>Quetta Host</h2>
                    <p>

                    </p>
                </div>
                <div class="card w1 background-yellow-gradient">
                    <h2>Quetta Web</h2>
                    <p>
                    </p>
                </div>
                <div class="card w1 background-green-gradient">
                    <h2>Quetta Minecraft</h2>
                    <p>
                    </p>
                </div>
                <div class="card w2 background-pink-gradient">
                    <h2>Quetta SQL</h2>
                    <p>
                    </p>
                </div>
        </section>
    </main>

    <div class="modal">
        <h2>このページは作成中です</h2>
        <p>
            このページは現在作成中です。<br>
            しばらくお待ちください。
        </p>
        <button class="button">続行</button>
        <style>
            .modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--white-transparent);
                backdrop-filter: blur(1rem);
                -webkit-backdrop-filter: blur(1rem);
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                z-index: 1000;
                display: none;
            }

            .modal h2 {
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 1rem;
            }

            .modal p {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .modal .button {
                font-size: 1rem;
                padding: 0.5rem 1rem;
                border-radius: 0.5rem;
                background: var(--white);
                box-shadow: 0 0.25rem 0.5rem var(--shadow);
                border: none;
                cursor: pointer;
            }

            .modal .button:hover {
                background: var(--white-transparent);
            }
        </style>
        <script>
            document.querySelector(".modal .button").addEventListener("click", () => {
                document.querySelector(".modal").style.display = "none";
            });
            document.querySelector(".modal").style.display = "flex";
        </script>
    </div>
</body>

</html>
