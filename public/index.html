<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>QuettaPlex合同会社</title>

    <style>
        :root {
            --white: #f2f5ff;
            --white-transparent: #f2f5ff80;
            --black: #030e33;
            --pink: #f49097;
            --dark-pink: #d17b81;
            --yellow: #f5e960;
            --dark-yellow: #d1c652;
            --green: #55d6c2;
            --dark-green: #47b3a2;
            --blue: #3a86ff;
            --dark-blue: #3273db;
            --shadow: #8595cc40;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Hiragino Kaku Gothic ProN", "ヒラギノ角ゴ ProN W3", "メイリオ", Meiryo, "ＭＳ Ｐゴシック", sans-serif;
            line-height: 1.5;
            color: var(--black);
            background-color: var(--white);
        }

        nav {
            background: var(--white-transparent);
            box-shadow: 0 0.25rem 0.5rem var(--shadow);
            position: sticky;
            -webkit-position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            backdrop-filter: blur(0.5rem);
            -webkit-backdrop-filter: blur(0.5rem);
        }

        nav img {
            width: 10rem;
            padding: .5rem;
        }

        main {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1rem;
        }

        span {
            display: inline-block;
        }

        .head {
            font-size: 4rem;
            font-weight: bold;
            display: block;
            text-align: center;
            margin: 2rem 0;
        }

        .text-gradient-blue-green {
            background: linear-gradient(90deg, var(--dark-blue), var(--dark-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-gradient-green-yellow {
            background: linear-gradient(90deg, var(--dark-green), var(--dark-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-underline-pink-yellow{
            background: linear-gradient(90deg, var(--dark-pink), var(--dark-yellow));
            background-repeat: no-repeat;
            background-size: 100% 0.2em;
            background-position: bottom;
            display: inline;
        }

        section:first-child {
            min-height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <nav>
        <h1>
            <img src="./logo.svg" alt="QuettaPlex">
        </h1>
    </nav>

    <main>
        <section>
            <span class="head">
                <span class="text-gradient-blue-green">コドモだから</span>って
                <br>
                <span class="text-gradient-green-yellow">サービスが使えない</span>のは<span class="text-underline-pink-yellow">おかしい</span>
            </span>
        </section>
    </main>
</body>

</html>
